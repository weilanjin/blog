baseURL: "https://weilanjin.github.io/" 
languageCode: zh-cn
title: Lance blog
pagination:
  pagerSize: 5
theme: PaperMod

menu:
  main:
    - identifier: go
      name: Go
      url: /go/
      weight: 10
    - identifier: microservice
      name: Microservice
      url: /microservice/
      weight: 20
    - identifier: other
      name: Other
      url: /other/
      weight: 30
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 40

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Lance blog
  description: "关于一个Go开发者的博客"
  keywords: [Go, Microservice, Distribute]
  author: Lance
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false # 是否显示主题切换按钮

  ShowReadingTime: true # 显示阅读时间
  ShowShareButtons: false # 显示分享按钮
  ShowPostNavLinks: false # 显示上下篇
  ShowBreadCrumbs: false  # 显示面包屑
  ShowCodeCopyButtons: true # 显示代码复制按钮
  ShowWordCount: true # 显示代码行数
  ShowRssButtonInSectionTermList: false  # 显示rss按钮
  UseHugoToc: true # 显示目录
  disableSpecial1stPost: false # 首页不显示文章
  disableScrollToTop: true # 显示回到顶部按钮
  comments: true # 评论
  hidemeta: false # 隐藏元数据
  hideSummary: false # 隐藏摘要
  showtoc: false # 隐藏目录
  tocopen: false # 目录默认打开

  assets:
    disableHLJS: false # 禁用 highlight.js 如果禁用 则不会加载 highlight.js 默认使用 Chrome 的代码高亮
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode 个人简介
  profileMode:
    enabled: false # 是否替换首页显示
    title: Lance Blog
    subtitle: "一名Go开发者"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  # homeInfoParams:
  #   Title: "Hi there \U0001F44B"
  #   Content: Welcome to my blog

  socialIcons:
    # - name: x
    #   url: "https://x.com/"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/weilanjin"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/weilanjin/blog"
    Text: "edit" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  # 本地搜索功能
  fuseOpts:
    isCaseSensitive: false  # 大小写敏感
    shouldSort: true        # 按匹配度排序
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # 最多返回 10 个匹配结果
    keys: ["title", "permalink", "summary", "content"] # 搜索范围（标题、链接、摘要、正文）

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: github

# Hugo 相关配置
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# Hugo 站点的 HTML、CSS、JS 代码压缩，减少文件体积，提高网站加载速度。
minify:
  disableXML: true 
  minifyOutput: true